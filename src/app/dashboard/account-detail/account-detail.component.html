<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="" *ngIf="is_owner">
            <button type="button" class="btn btn-primary" [routerLink]="accountDetail ? ['edit'] : ['add']">
                {{accountDetail ? 'Edit' : 'Add'}}
            </button>
        </div>
        <div class="row" *ngIf="accountDetail">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img [src]="accountDetail.logo" alt="avatar" class="rounded-circle img-fluid"
                            style="width: 150px;">
                        <h5 class="my-3">{{accountDetail.name}}</h5>
                        <p class="text-muted mb-1">{{accountDetail.about}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{accountDetail.name}}</p>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">exampleexample.com</p>
                            </div>
                        </div> -->
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{accountDetail.phone}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Mobile</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{accountDetail.mobile}}</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">{{accountDetail.street}}, {{accountDetail.city}},
                                    {{accountDetail.state}}, {{accountDetail.country}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
